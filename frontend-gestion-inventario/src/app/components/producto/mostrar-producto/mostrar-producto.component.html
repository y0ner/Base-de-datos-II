<p-card class="w-12 h-full">
    <ng-template pTemplate="header">
        <div class="flex justify-content-between items-center">
            <h3 class="ml-4 text-xl font-semibold text-gray-800">Product Registration</h3>
            <div class="mt-2 mr-2">
                <a pButton pRipple label="Create Product" icon="pi pi-user-plus"
                    class="bg-cyan-600 text-white hover:bg-cyan-700 px-4 py-2 rounded-md"
                    [ngStyle]="{'text-decoration': 'none'}" [routerLink]="['/productos/nuevo']">
                </a>
            </div>
        </div>
    </ng-template>
    <p>
        <p-table [value]="productos" class="custom-table" [rows]="10" [paginator]="true" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Current Stock</th>
                    <th>Minimum Stock</th>
                    <th>Category</th>
                    <th class="acciones-col">Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-productos>
                <tr>
                    <td>{{ productos.name }}</td>
                    <td>{{ productos.description }}</td>
                    <td>{{ productos.price }}</td>
                    <td>{{ productos.current_stock }}</td>
                    <td>{{ productos.minimum_stock }}</td>
                    <td>{{ productos.category.name }}</td>
                    <td class="flex justify-content-center acciones-col">
                        <!-- Edit button -->
                        <a pButton pRipple icon="pi pi-sync" severity="warning"
                            class="small-button p-button-rounded p-button-text"
                            [routerLink]="['/productos/edit', productos.id]">
                            
                        </a>

                        <button pButton pRipple severity="danger" icon="pi pi-trash"
                            class="small-button p-button-rounded p-button-text" (click)="eliminar(productos.id)">
                            
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p>
    <p-confirmDialog></p-confirmDialog>
</p-card>
