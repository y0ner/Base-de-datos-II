<p-card class="w-full h-full shadow-lg border-rounded">
    <ng-template pTemplate="header">
      <div class="flex justify-content-between items-center">
        <h3 class="ml-4 text-xl font-semibold text-gray-800">Category Registration</h3>
        <div class="mt-2 mr-2">
          <a 
            pButton 
            pRipple
            label="Create Category" 
            icon="pi pi-user-plus"
            class="bg-cyan-600 text-white hover:bg-cyan-700 px-4 py-2 rounded-md"
            [ngStyle]="{'text-decoration': 'none'}" 
            [routerLink]="['/categorias/nuevo']">
          </a>
        </div>
      </div>
    </ng-template>
    
    <p>
      <p-table [value]="categorias" class="custom-table" [rows]="10" [paginator]="true" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th class="p-text-center">Name</th>
            <th class="p-text-center">Description</th>
            <th class="p-text-center">Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-categorias>
          <tr>
            <td>{{ categorias.name }}</td>
            <td>{{ categorias.description }}</td>
            <td class="flex justify-content-center space-x-2">
              <a 
                pButton 
                pRipple
                icon="pi pi-sync"
                severity="warning"
                class="small-button p-button-rounded p-button-text"
                [ngStyle]="{'text-decoration': 'none'}" 
                [routerLink]="['/categorias/edit', categorias.id]">
                Editar
              </a>
              <button 
                pButton 
                pRipple
                severity="danger"
                icon="pi pi-trash"
                class="small-button p-button-rounded p-button-text"
                (click)="eliminar(categorias.id)">
                Eliminar
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p>
    <p-confirmDialog></p-confirmDialog>
  </p-card>
