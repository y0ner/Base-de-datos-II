<p-card class="w-12 h-full">
    <ng-template pTemplate="header">
        <div class="flex justify-content-between flex-wrap">
            <h3 class="ml-4">Registro de Categorias</h3>
            <div class="mt-2 mr-2">
                <a 
                    pButton 
                    pRipple
                    label="Crear Categoria" 
                    icon="pi pi-user-plus"
                    class="bg-cyan-600"
                    [ngStyle]="{'text-decoration': 'none'}" 
                    [routerLink]="['/categorias/nuevo']">
                </a>
            </div>
        </div>
    </ng-template>
    <p>
        <p-table [value]="categorias">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th class="flex justify-content-center flex-wrap">Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-categorias>
                <tr>
                    <td>{{ categorias.nombre }}</td>
                    <td>{{ categorias.descripcion }}</td>
                    
                    <td class="flex justify-content-center flex-wrap">
                        <a 
                            pButton 
                            pRipple
                            icon="pi pi-sync"
                            severity="warning"
                            class="mr-1"
                            [ngStyle]="{'text-decoration': 'none'}" 
                            [routerLink]="['/categorias/edit', categorias.id]">
                            Editar
                        </a>
                        <button 
                            pButton 
                            pRipple
                            severity="danger"
                            icon="pi pi-eraser"
                            class="mr-1"
                            (click)="eliminar(categorias.id)">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p>
    <p-confirmDialog></p-confirmDialog>
</p-card>
