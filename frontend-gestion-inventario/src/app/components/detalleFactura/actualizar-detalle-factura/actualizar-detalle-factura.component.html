<p-card header="Edit Invoice Details" [style]="{ width: '100%' }">
  <ng-template pTemplate="header"></ng-template>
  <div>
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
          <div class="grid">

              <!-- Quantity Field -->
              <div class="col-12 sm:col-6">
                  <div class="p-inputgroup mb-1">
                      <span class="p-inputgroup-addon"><i class="pi pi-sort-numeric-up"></i></span>
                      <input class="w-12" type="number" pInputText formControlName="quantity" placeholder="Quantity" title="Quantity">
                  </div>
              </div>

              <!-- Unit Price Field -->
              <div class="col-12 sm:col-6">
                  <div class="p-inputgroup mb-1">
                      <span class="p-inputgroup-addon"><i class="pi pi-dollar"></i></span>
                      <input class="w-12" type="text" pInputText formControlName="unit_price" placeholder="Unit Price" title="Unit Price">
                  </div>
              </div>

              <!-- Subtotal Field -->
              <div class="col-12 sm:col-6">
                  <div class="p-inputgroup mb-1">
                      <span class="p-inputgroup-addon"><i class="pi pi-calculator"></i></span>
                      <input class="w-12" type="text" pInputText formControlName="subtotal" placeholder="Subtotal" title="Subtotal">
                  </div>
              </div>

              <!-- Invoice Selection Field -->
              <div class="col-12 sm:col-6">
                  <div class="p-inputgroup mb-1">
                      <span class="p-inputgroup-addon"><i class="pi pi-file-o"></i></span>
                      <p-treeSelect
                          class="md:w-10rem w-12"
                          containerStyleClass="w-12"
                          [options]="facturas"
                          formControlName="invoice"
                          placeholder="Select an Invoice"
                          [showClear]="true"
                          selectionMode="single">
                      </p-treeSelect>
                  </div>
              </div>

              <!-- Product Selection Field -->
              <div class="col-12 sm:col-6">
                  <div class="p-inputgroup mb-1">
                      <span class="p-inputgroup-addon"><i class="pi pi-box"></i></span>
                      <p-treeSelect
                          class="md:w-10rem w-12"
                          containerStyleClass="w-12"
                          [options]="Products"
                          formControlName="product"
                          placeholder="Select a Product"
                          [showClear]="true"
                          selectionMode="single">
                      </p-treeSelect>
                  </div>
              </div>

          </div>

          <!-- Save and Cancel Buttons -->
          <div class="flex justify-content-center flex-wrap">
              <button pButton pRipple label="Save" icon="pi pi-save" severity="info" class="mr-4" type="submit"></button>
              <button pButton pRipple label="Cancel" icon="pi pi-times-circle" severity="warning" class="mr-4" type="button" (click)="cancel()"></button>
          </div>
      </form>
  </div>
  <ng-template pTemplate="footer"></ng-template>
</p-card>
