<p-card header="Edit Invoice" [style]="{ width: '100%' }">
    <ng-template pTemplate="header">

    </ng-template>
    <div>
        <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">


            <div class="grid">
                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input class="w-12" type="text" pInputText formControlName="total"
                            placeholder="Total amount" title="Total amount">
                    </div>
                </div>

                <div class="col-12 sm:col-6">
                    <div class="p-inputgroup mb-1">
                        <span class="p-inputgroup-addon"><i class="pi pi-fw pi-qrcode"></i></span>
                        <p-treeSelect class="md:w-10rem w-12" containerStyleClass="w-12" [options]="customers"
                            formControlName="customer" placeholder="Select a customer" [showClear]="true"
                            selectionMode="single">
                        </p-treeSelect>
                    </div>
                </div>

            </div>

            <div class="flex justify-content-center flex-wrap">
                <button pButton pRipple label="Accept" icon="pi pi-save" severity="info" class="mr-4"
                    type="submit"></button>

                <button pButton pRipple label="Cancel" icon="pi pi-times-circle" severity="warning" class="mr-4"
                    type="button" (click)="cancel()"></button>
            </div>


        </form>

    </div>
    <ng-template pTemplate="footer">

    </ng-template>
</p-card>
