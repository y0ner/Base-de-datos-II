<p-card class="w-12 h-full">
    <ng-template pTemplate="header">
        <div class="flex justify-content-between items-center">
            <h3 class="ml-4 text-xl font-semibold text-gray-800">Invoice Registration</h3>
            <div class="mt-2 mr-2">
                <a 
                    pButton 
                    pRipple
                    label="Create Invoice" 
                    icon="pi pi-user-plus"
                    class="bg-cyan-600 text-white hover:bg-cyan-700 px-4 py-2 rounded-md"
                    [ngStyle]="{'text-decoration': 'none'}" 
                    [routerLink]="['/facturas/nuevo']">
                </a>
            </div>
        </div>
    </ng-template>
    <p>
        <p-table [value]="facturas" class="custom-table" [rows]="10" [paginator]="true" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Total</th>
                    <th>Customer</th>
                    <th class="flex justify-content-center flex-wrap">Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-facturas>
                <tr>
                    <td>{{ facturas.total }}</td>
                    <td>{{ facturas.customer.name }}</td>
                    <td class="flex justify-content-center space-x-2">
                        <!-- Edit Button -->
                        <a 
                            pButton 
                            pRipple
                            icon="pi pi-sync"
                            severity="warning"
                            class="small-button p-button-rounded p-button-text"
                            [ngStyle]="{'text-decoration': 'none'}" 
                            [routerLink]="['/facturas/edit', facturas.id]">
                            Edit
                        </a>
                        
                        <!-- Delete Button -->
                        <button 
                            pButton 
                            pRipple
                            severity="danger"
                            icon="pi pi-trash"
                            class="small-button p-button-rounded p-button-text"
                            (click)="eliminar(facturas.id)">
                            Delete
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p>
    <p-confirmDialog></p-confirmDialog>
</p-card>
