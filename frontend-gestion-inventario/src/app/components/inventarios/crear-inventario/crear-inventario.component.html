<p-card header="Create Inventory" [style]="{ width: '100%'}">
  <ng-template pTemplate="header"></ng-template>
  <div>
    <form [formGroup]="inventarioForm" novalidate (ngSubmit)="crearInventario()" class="p-3 bg-faded">
      <div class="grid">
         <!-- Product Field -->
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1">
            <span class="p-inputgroup-addon"><i class="pi pi-box"></i></span>
            <p-treeSelect
              class="md:w-10rem w-12"
              containerStyleClass="w-12"
              [options]="Products"
              formControlName="product"
              placeholder="Select a product"
              [showClear]="true"
              selectionMode="single">
            </p-treeSelect>
          </div>
        </div>

       <!-- Movement Type Field -->
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input pInputText id="movement_type" formControlName="movement_type" placeholder="Input/Output" />
          </div>
        </div>

        <!-- Quantity Field -->
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input pInputText id="quantity" formControlName="quantity" type="number" placeholder="Quantity" />
          </div>
        </div>

        <!-- Movement Date Field -->
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1">
            <span class="p-inputgroup-addon"><i class="pi pi-fw pi-calendar"></i></span>
            <input pInputText id="movement_date" formControlName="movement_date" type="date" />
          </div>
        </div>

        <!-- Remarks Field -->
        <div class="col-12 sm:col-12">
          <div class="p-inputgroup mb-3">
            <span class="p-inputgroup-addon"><i class="pi pi-book"></i></span>
            <textarea
              pInputTextarea
              id="remarks"
              formControlName="remarks"
              placeholder="Write your remarks here"
              rows="5"
              class="observaciones-textarea p-inputtext w-full"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Botones Guardar y Cancelar -->
      <div class="flex justify-content-center flex-wrap">
        <button pButton pRipple label="Save" icon="pi pi-save" severity="info" class="mr-4" type="submit"></button>
        <button pButton pRipple label="Cancel" icon="pi pi-times-circle" severity="warning" class="mr-4" type="button" routerLink="/inventarios"></button>
      </div>
    </form>
  </div>
  <ng-template pTemplate="footer"></ng-template>
</p-card>
