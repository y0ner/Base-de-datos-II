<p-card class="w-full h-full shadow-lg border-rounded">
  <ng-template pTemplate="header">
    <div class="flex justify-content-between items-center">
      <h3 class="ml-4 text-xl font-semibold text-gray-800">Registro de Clientes</h3>
      <div class="mt-2 mr-2">
        <a 
          pButton 
          pRipple
          label="Crear Cliente" 
          icon="pi pi-user-plus"
          class="bg-cyan-600 text-white hover:bg-cyan-700 px-4 py-2 rounded-md"
          [ngStyle]="{'text-decoration': 'none'}" 
          [routerLink]="['/clientes/nuevo']">
        </a>
      </div>
    </div>
  </ng-template>
  
  <p>
    <p-table [value]="clientes" class="custom-table" [rows]="10" [paginator]="true" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th class="p-text-center">Nombre</th>
          <th class="p-text-center">Dirección</th>
          <th class="p-text-center">Teléfono</th>
          <th class="p-text-center">E-mail</th>
          <th class="p-text-center">Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-clientes>
        <tr>
          <td>{{ clientes.nombre }}</td>
          <td>{{ clientes.direccion }}</td>
          <td>{{ clientes.telefono }}</td>
          <td>{{ clientes.email }}</td>
          <td class="flex justify-content-center space-x-2">
            <a 
              pButton 
              pRipple
              icon="pi pi-sync"
              severity="warning"
              class="small-button p-button-rounded p-button-text"
              [ngStyle]="{'text-decoration': 'none'}" 
              [routerLink]="['/clientes/edit', clientes.id]">
            </a>
            <button 
              pButton 
              pRipple
              severity="danger"
              icon="pi pi-trash"
              class="small-button p-button-rounded p-button-text"
              (click)="eliminar(clientes.id)">
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p>
  <p-confirmDialog></p-confirmDialog>
</p-card>
