<p-card class="w-20 h-full">
    <ng-template pTemplate="header">
        <div class="flex justify-content-between items-center">
            <h3 class="ml-4 text-xl font-semibold text-gray-800">Registro de Inventarios</h3>
            <div class="mt-2">
                <a 
                    pButton 
                    pRipple
                    label="Crear Inventario" 
                    icon="pi pi-plus"
                    class="bg-cyan-600 text-white hover:bg-cyan-700 px-4 py-2 rounded-md"
                    [ngStyle]="{'text-decoration': 'none'}" 
                    [routerLink]="['/inventarios/nuevo']">
                </a>
            </div>
        </div>
    </ng-template>
    <p>
        <p-table [value]="inventarios" class="custom-table" [rows]="10" [paginator]="true" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Producto</th>
                    <th>Tipo de Movimiento</th>
                    <th>Cantidad</th>
                    <th>Fecha Movimiento</th>
                    <th>Observaciones</th>
                    <th class="flex justify-content-center flex-wrap">Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-inventario>
                <tr>
                    <td>{{ inventario.producto.nombre }}</td>
                    <td>{{ inventario.tipo_movimiento }}</td>
                    <td>{{ inventario.cantidad }}</td>
                    <td>{{ inventario.fecha_movimiento | date }}</td>
                    <td>{{ inventario.observaciones }}</td>
                    <td class="flex justify-content-center space-x-2">
                        <!-- Botón de editar -->
                        <a 
                            pButton 
                            pRipple
                            icon="pi pi-sync"
                            severity="warning"
                            class="small-button p-button-rounded p-button-text"
                            [ngStyle]="{'text-decoration': 'none'}" 
                            [routerLink]="['/inventarios/edit', inventario.id]">
                            Editar
                        </a>
                        
                        <!-- Botón de eliminar -->
                        <button 
                            pButton 
                            pRipple
                            severity="danger"
                            icon="pi pi-trash"
                            class="small-button p-button-rounded p-button-text"
                            (click)="confirmarEliminacion(inventario.id)">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p>
    <p-confirmDialog></p-confirmDialog>
</p-card>
